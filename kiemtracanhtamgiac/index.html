<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4> Kiểm tra tam giác </h4>
    Nhập cạnh a:<br>
    <input id="ip1" type="text"><br>
    Nhập cạnh b<br>
    <input id="ip2" type="text"><br>
    Nhập cạnh c:<br>
    <input id="ip3" type="text"><br><br>
    <input type="submit" onclick="kiemtra()">
    <p id="ketqua"> kết quả </p>
</div>
<script>
    function kiemtra() {
        alert("test ok")
        let a = parseInt(document.querySelector("#ip1").value);
        let b = parseInt(document.querySelector("#ip2").value);
        let c = parseInt(document.querySelector("#ip3").value);
        if (a > 0 && b > 0 && c > 0 && (a + b)> c && (b + c)> a && (a + c )> b) {
            document.querySelector("#ketqua").innerHTML = "Kết quả: là hình tam giác"
        }
        else {
            document.querySelector("#ketqua").innerHTML = "Kết quả: không phải là hình tam giác"
        }
    }
</script>
</body>
</html>
